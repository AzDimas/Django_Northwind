<!DOCTYPE html><html><head><title>{{ title }}</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></head><body>
<nav class="navbar navbar-dark bg-dark"><div class="container-fluid"><a class="navbar-brand" href="{% url 'home' %}">Northwind DW Dashboard</a></div></nav>
<main class="container mt-4">
    <h1 class="mb-4">{{ title }}</h1>
    <table class="table table-striped">
        <thead class="table-dark"><tr><th>Company Name</th><th>Total Orders</th></tr></thead>
        <tbody>
            {% for item in data %}<tr><td>{{ item.company_name }}</td><td>{{ item.total_orders }}</td></tr>
            {% empty %}<tr><td colspan="2" class="text-center">Data tidak ditemukan.</td></tr>{% endfor %}
        </tbody>
    </table>
    <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Kembali ke Dasbor</a>
</main></body></html>
